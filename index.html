<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdwatching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <!-- Left Panel for Bird Journal -->
        <div id="birdJournal">
            <div id="journalBinding"></div>
            <div id="journalContent">
                <div id="currentDate"></div>
                <div id="birdCountText"></div>
                <div id="speciesList">
                    <div id="noSpeciesMessage">No species spotted yet today</div>
                </div>
            </div>
        </div>
        
        <div id="ui">
            <div>🔭 Binoculars: <span id="binocularStatus">Ready</span></div>
            <div>🐦 Birds Spotted: <span id="birdCount">0</span></div>
            <div>📖 <span id="mousePos">Species: 0/5</span></div>
            <div>🏆 Score: <span id="scoreDisplay">0</span></div>
        </div>
        
        <div id="debug">
            <div>FPS: <span id="fps">0</span></div>
            <div>Frame: <span id="frameCount">0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
